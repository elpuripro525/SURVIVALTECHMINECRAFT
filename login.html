<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - SurvivalTechMC</title>
</head>
<body>
    <div class="container">
        <h2 class="subtitle">Coloca tu nombre exacto en Minecraft</h2>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="username" placeholder="NombreMC" class="large-input" onkeyup="resizeInput()">
            </div>
        </div>
        <button class="large-button" onclick="validateAndRedirect()">Acceder</button>
    </div>

    <script>
        function validateAndRedirect() {
            const username = document.getElementById('username').value;
            if (username.trim() !== '') {
                // Redirige a web.html y pasa el nombre del jugador como par√°metro
                window.location.href = 'web.html?player=' + encodeURIComponent(username);
            } else {
                alert('Por favor, ingresa tu nombre en Minecraft.');
            }
        }

        function resizeInput() {
            const inputBox = document.querySelector('.input-box');
            const input = document.getElementById('username');
            const inputLength = input.value.length;
            const minWidth = 150;
            const maxWidth = 300;
            const newWidth = Math.min(maxWidth, minWidth + inputLength * 10);
            inputBox.style.width = newWidth + 'px';
        }
    </script>
</body>
</html>
